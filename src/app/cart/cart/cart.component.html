<div class="container-sm">
    <h1>Your cart</h1>
    <mat-card>
        <mat-list>
            <mat-list-item *ngFor="let item of cartItem">
                <span >
                  {{item.name}}
                </span>
                <span >
                    {{item.price | currency:'USD'}}
                </span>
            </mat-list-item>
            <mat-list-item>
                <span >
                 Total USD:
                </span>
                <span >
                {{totalprice | currency:'USD'}}
                </span>
            </mat-list-item>
            <mat-list-item class="text-right">
                <button mat-flat-button (click)="clearCart()">
                  Clear
                </button>
            </mat-list-item>
            <mat-list-item class="text-right">
                <button mat-raised-button color="warn" (click)="checkOut()">
                  Checkout
                </button>
            </mat-list-item>
        </mat-list>
    </mat-card>
</div>
